<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 로그인 페이지 </title>
</head>
<body>

    <h2> 로그인 페이지 </h2>
    
    <from action="/login" method="POST" >
        <input type="text" id="email" name="email" placeholder="이메일 넣어라">
        <input type="password" id="password" name="password" placeholder="사용할 비밀번호를 넣어라">
        <button type="submit"> 버 튼 </button>
    </from>
    
</body>
</html>
